<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>
<body>
    <div class="container">
<div class="music-player">

<img src="./media/As It Was.jpeg" class="song-img" id="cover">
<h1 id="title">As It Was</h1>
<p id="artist">Harry Styles</p>

<audio id="audio">
    <source src="./media/As It Was.mp3" type="audio/mpeg">
</audio>
<input type="range" value="0" id="progress" class="progress">
<!-- <div class="progress-container"></div>
<div class="progress"></div> -->

<div class="controls">
    <div class="circle">
        <i class="fa-solid fa-backward" id="prev"></i>
    </div>
    <div class="circle">
        <i class="fa-solid fa-play" id="play-pause"></i>
    </div>
    <div class="circle">
        <i class="fa-solid fa-forward" id="next"></i>
    </div>
</div>

</div>

    </div>


    <script src="script.js">

    </script>
</body>
</html>
